name: Version

on: pull_request

jobs:
  echo:
    name: Get
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: "echo version"
        run: echo "The version is $Version"
        env:
          Version: $(npm version | grep 'csv' | awk -F\' '{print $4}')
