name: CI

on: pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: npm intsall
        run: npm ci

      - name: lint
        run: npm run lint
  unit-tests:
    name: Unit-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: npm intsall
        run: npm ci

      - name: unit-tests
        run: npm run test
