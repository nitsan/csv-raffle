<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/admin">Admin</a>
    <a class="nav-link" routerLink="">Back to Raffle</a>
  </div>
</nav>
<div class="container">
  <div class="h2 mb-3">Raffle Settings</div>
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="csvFile">CSV File:</label>
      <input id="csvFile" type="file" class="form-control" formControlName="csvFile"
             (change)="handleFileInput($event.target)" data-test="csv-file">
      <div class="mt-2">
        <a class="me-2" (click)="addDemoNames()" href="#">Add demo file</a>
        <span class="link-secondary" *ngIf="!!totalNames">Total names loaded: {{totalNames}}</span>
      </div>
    </div>
    <div class="mb-4">
      <label for="logoUrl">Icon Url:</label>
      <input id="logoUrl" type="text" class="form-control" formControlName="logoUrl" data-test="logo-url">
      <small class="form-text text-muted">Optional</small>
    </div>
    <div class="mb-4">
      <label for="buttonText">Button Text:</label>
      <input id="buttonText" type="text" class="form-control" formControlName="buttonText" data-test="button-text">
    </div>
    <div class="mb-4">
      <label for="backgroundColor">Background Color:</label>
      <input id="backgroundColor" type="color" class="form-control" formControlName="backgroundColor"
             data-test="background-color">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!adminForm.valid || isSaveLoading" data-test="save-form">
      Save
    </button>
  </form>
</div>
